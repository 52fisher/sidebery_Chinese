<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Settings / Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./main.styl" />
</head>
<body id="root" class="root -animate">
  <div class="hidden-assets">
    <!-- Logo -->
    <svg id="icon_sidebery" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path d="M1 2a1 1 0 0 1 1-1h4.84a.5.5 0 0 1 .48.64l-.57 2a.5.5 0 0 1-.48.36H1.5a.5.5 0 0 1-.5-.5V2zM5.4 6a.5.5 0 0 1 .49.64l-.57 2a.5.5 0 0 1-.48.36H1.5a.5.5 0 0 1-.5-.5v-2c0-.28.22-.5.5-.5h3.9zM4.46 11.64a.5.5 0 0 0-.48-.64H1.5a.5.5 0 0 0-.5.5V14a1 1 0 0 0 1 1h1.12a.5.5 0 0 0 .48-.36l.86-3zM8.6 14.64l3.72-13a.5.5 0 0 0-.48-.64h-1.46a.5.5 0 0 0-.48.36l-3.72 13a.5.5 0 0 0 .48.64h1.46a.5.5 0 0 0 .48-.36zM15 14V4.57c0-.58-.82-.7-.98-.14l-2.84 9.93a.5.5 0 0 0 .48.64H14a1 1 0 0 0 1-1z"/></svg>
  </div>
  <h1 class="title">Debug</h1>
  <div class="info">
    <h2>General info</h2>
    <section>
      <div class="field">
        <div class="label">Storage:</div>
        <div class="value" id="info_storage_value">-</div>
      </div>
      <div class="separator"></div>
      <div class="sub">
        <div class="field">
          <div class="label">Favicons:</div>
          <div class="value" id="info_storage_favs">-</div>
        </div>
        <div class="separator"></div>
        <div class="field">
          <div class="label">Tabs Tree:</div>
          <div class="value" id="info_storage_tabs">-</div>
        </div>
        <div class="separator"></div>
        <div class="field">
          <div class="label">Snapshots:</div>
          <div class="value" id="info_storage_snapshots">-</div>
        </div>
      </div>
    </section>

    <section>
      <div class="field">
        <div class="label">Windows:</div>
        <div class="value" id="info_tabs_windows">-</div>
      </div>
      <div class="separator"></div>
      <div class="field">
        <div class="label">Containers:</div>
        <div class="value" id="info_tabs_containers">-</div>
      </div>
      <div class="separator"></div>
      <div class="field">
        <div class="label">Tabs:</div>
        <div class="value" id="info_tabs_count">-</div>
      </div>
      <div class="separator"></div>
      <div class="field">
        <div class="label">Pinned Tabs:</div>
        <div class="value" id="info_tabs_pinned">-</div>
      </div>
    </section>

    <section>
      <div class="field">
        <div class="label">Bookmarks:</div>
        <div class="value" id="info_boomkars_count">-</div>
      </div>
      <div class="separator"></div>
      <div class="sub">
        <div class="field">
          <div class="label">Folders:</div>
          <div class="value" id="info_bookmarks_folders">-</div>
        </div>
        <div class="separator"></div>
        <div class="field">
          <div class="label">Separators:</div>
          <div class="value" id="info_bookmarks_separators">-</div>
        </div>
        <div class="separator"></div>
        <div class="field">
          <div class="label">Max Depth:</div>
          <div class="value" id="info_bookmarks_depth">-</div>
        </div>
      </div>
    </section>
  </div>

  <div class="windows" id="windows_box"></div>

  <div id="data" class="data">
    <h2>JSON</h2>
    <section>
      <div id="dbg_data" class="json" title="click to select"></div>
    </section>
  </div>
  <svg class="logo"><use xlink:href="#icon_sidebery"></use></svg>

  <script src="./main.js"></script>
</body>
</html>
