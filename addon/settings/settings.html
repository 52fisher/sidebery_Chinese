  <div
    id="root"
    class="root"
    :data-style="$store.state.style"
    :data-animations="$store.state.animations ? 'fast' : 'none'"
    @contextmenu.prevent.stop="">

    <nav class="nav" v-noise:300.g:12:af.a:0:42.s:0:9="">
      <div
        class="option"
        :data-active="$store.state.activeView === 'Settings'"
        @click="navigateTo('')">Settings</div>
      <div
        class="option"
        :data-active="$store.state.activeView === 'MenuEditor'"
        @click="navigateTo('menu-editor')">Menu</div>
      <div
        class="option"
        :data-active="$store.state.activeView === 'StylesEditor'"
        @click="navigateTo('styles-editor')">Styles</div>
      <div
        class="option"
        :data-active="$store.state.activeView === 'Snapshots'"
        @click="navigateTo('snapshots')">Snapshots</div>
      <div
        class="option"
        :data-active="$store.state.activeView === 'Debug'"
        @click="navigateTo('debug')">Debug</div>
    </nav>

    <transition name="settings">
      <keep-alive>
        <component :is="$store.state.activeView"></component>
      </keep-alive>
    </transition>
  </div>

  <script src="./settings.js"></script>
